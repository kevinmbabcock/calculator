<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Calculator</title>

  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>

      </form>
      <div id="output">

      </div>
    </div>
  </body>
